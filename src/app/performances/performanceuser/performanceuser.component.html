<div class="new-users futuristic-section">
    <h1 class="display-4 text-center mb-5" style="color: #057077; font-family: 'Roboto', sans-serif; font-size: 48px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">Employees</h1>
    <br>
    <br>
    <div class="table-responsive">
        <table class="table table-hover" style="border-collapse: separate; border-spacing: 0 10px;">
            <thead style="background-color: #057077;">
                <tr>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">First Name</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Last Name</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Gender</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Department</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Role</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Email</th>
                    <th style="color: white; font-size: 18px; padding: 15px; width: 20%;" class="text-center">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of users" class="table-row" style="background-color: #f9f9f9;">
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.firstname }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.lastname }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.gender }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.department }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.role }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.email }}</td>


                    <td class="align-middle text-center" style="font-size: 16px; padding: 15px;">
                        <button class="btn btn-outline-primary futuristic-btn2" style="font-size: 16px; padding: 10px;" [routerLink]="['/back/performances/userchart']">
                            <i class="fas fa-eye"></i>
                        </button><span style="margin-right: 10px;"></span> 
                    </td>
                </tr>
            </tbody>
        </table>
        
       
    </div>
</div>
