<div class="new-users futuristic-section">
    <h1 class="display-4 text-center mb-5" style="color: #057077; font-family: 'Roboto', sans-serif; font-size: 48px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">Departments</h1>
    <br>
    <br>
    <div class="table-responsive">
        <table class="table table-hover" style="border-collapse: separate; border-spacing: 0 10px;">
            <thead style="background-color: #057077; color: white;">
                <tr>
                    <th style="padding: 15px; width: 25%;" class="text-center">Department Name</th>
                    <th style="padding: 15px; width: 20%;" class="text-center">Manager Name</th>
                    <th style="padding: 15px; width: 30%;" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments" class="table-row" style="background-color: #f9f9f9;">
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.departmentName }}</td>
                    <td class="align-middle" style="font-size: 16px; padding: 15px;">{{ department.managerName }}</td>
                    <td class="align-middle text-center" style="font-size: 16px; padding: 15px;">
                        <button class="btn btn-outline-primary futuristic-btn2" style="font-size: 16px; padding: 10px;" [routerLink]="['/back/departments',department.idDepart]">
                            <i class="fas fa-eye"></i>
                        </button><span style="margin-right: 10px;"></span> 
                        <button class="btn btn-outline-warning futuristic-btn3" style="font-size: 16px; padding: 10px;" [routerLink]="['/back/departments/updateDepartment',department.idDepart]">
                            <i class="fas fa-edit"></i>
                        </button><span style="margin-right: 10px;"></span> 
                        <button class="btn btn-outline-danger futuristic-btn4" style="font-size: 16px; padding: 10px;" (click)="supp(department.idDepart)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <button class="btn btn-danger futuristic-btn" [routerLink]="['/back/departadd']">
            <i class="fas fa-plus"></i> Add Department
        </button><span style="margin-right: 10px;"></span> 
        <button class="btn btn-danger futuristic-btn" (click)="generatePdf()">
            <i class="fas fa-file-pdf"></i> Generate PDF
        </button>
    </div>
</div>
