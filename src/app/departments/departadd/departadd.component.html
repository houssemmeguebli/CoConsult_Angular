<form [formGroup]="departmentForm" class="futuristic-form">
    <h1 class="display-4 text-center mb-5" style="color: #057077;">Departments</h1>
    <br>
    <br>
    <div class="form-group">
        <label for="departmentName">Department Name:</label>
        <input type="text" formControlName="departmentName" class="form-control futuristic-input" required>
    </div>
    <div class="form-group">
        <label for="managerName">Manager Name:</label>
        <input type="text" formControlName="managerName" class="form-control futuristic-input" required>
    </div>
    <button type="submit" class="btn btn-primary futuristic-btn"(click)="save()" routerLink="/back/departments">Submit</button>
</form>
