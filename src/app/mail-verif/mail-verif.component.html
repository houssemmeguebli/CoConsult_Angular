<div class="ex-form-1 pt-5 pb-5">
  <div >
    <div class="row">
      <div class="col-xl-6 offset-xl-3">
        <div class="text-box mt-5 mb-5">
          <form #f="ngForm" (ngSubmit)="verificationCodeSent ? verifyCode() : submitEmail(f)">
            <div *ngIf="!verificationCodeSent" class="mb-4 form-floating">
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              <label for="email">Email Address</label>
            </div>
            <div *ngIf="verificationCodeSent" class="mb-4 form-floating">
              <input type="text" class="form-control" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" required>
              <label for="verificationCode">Verification Code</label>
            </div>
            <button  id="abc" type="submit" class="form-control-submit-button">Submit</button>
            <div *ngIf="verificationCodeValid" class="text-success mt-3">Verification code is valid!</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
