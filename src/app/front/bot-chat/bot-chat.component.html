<!-- bot-chat.component.html -->

<div class="container">
  <h1>Bot Chat</h1>
  <div class="input-container">
    <input type="text" [(ngModel)]="textInput" placeholder="Enter your message" />
    <button (click)="onSubmit()">Submit</button>
  </div>
  <div *ngIf="response" class="response-container">
    <h2>Response:</h2>
    <p>{{ response | json }}</p>
  </div>
</div>
