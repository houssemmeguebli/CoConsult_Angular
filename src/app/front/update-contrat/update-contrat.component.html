<div class="container">
  <h2>Update Contrat</h2>
  <form [formGroup]="contratForm" (ngSubmit)="updateContrat()">
    <div class="form-group">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control" placeholder="Description">
      <div *ngIf="contratForm.controls['description'].invalid && contratForm.controls['description'].touched" class="alert alert-danger">
        <p *ngIf="contratForm.controls['description'].hasError('required')">Description requise</p>
        <p *ngIf="contratForm.controls['description'].hasError('minlength')">Description doit contenir au moins 6 caractères</p>
      </div>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" formControlName="startDate" class="form-control">
      <div *ngIf="contratForm.controls['startDate'].invalid && contratForm.controls['startDate'].touched" class="alert alert-danger">
        <p *ngIf="contratForm.controls['startDate'].hasError('required')">Date de début requise</p>
        <p *ngIf="contratForm.controls['startDate'].hasError('invalidStartDate')">Date de début invalide</p>
      </div>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" formControlName="endDate" class="form-control">
      <div *ngIf="contratForm.controls['endDate'].invalid && contratForm.controls['endDate'].touched" class="alert alert-danger">
        <p *ngIf="contratForm.controls['endDate'].hasError('required')">Date de fin requise</p>
        <p *ngIf="contratForm.controls['endDate'].hasError('invalidEndDate')">Date de fin invalide</p>
      </div>
    </div>
    <div class="form-group">
      <label>Project Name</label>
      <input type="text" formControlName="projectName" class="form-control" placeholder="Project Name">
      <div *ngIf="contratForm.controls['projectName'].invalid && contratForm.controls['projectName'].touched" class="alert alert-danger">
        <p *ngIf="contratForm.controls['projectName'].hasError('required')">Nom du projet requis</p>
        <p *ngIf="contratForm.controls['projectName'].hasError('pattern')">Nom de projet invalide</p>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Email">
      <div *ngIf="contratForm.controls['email'].invalid && contratForm.controls['email'].touched" class="alert alert-danger">
        <p *ngIf="contratForm.controls['email'].hasError('required')">Email requis</p>
        <p *ngIf="contratForm.controls['email'].hasError('email')">Format email invalide</p>
      </div>
    </div>
    <button type="submit" [disabled]="contratForm.invalid" class="btn btn-primary">Update Contrat</button>
  </form>
</div>
