<div class="new-users futuristic-section">
    <h1 class="display-4 text-center mb-5" style="color: #057077;">Employees contracts</h1>
    <br>
    <br>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
        <th class="text-center" style="width: 25%;">ID</th> 
        <th class="text-center" style="width: 25%;">type</th> 
        <th class="text-center" style="width: 25%;">start date</th> 
        <th class="text-center" style="width: 25%;">end date</th>
        <th class="text-center" style="width: 25%;">name employee</th>
    </tr>
</thead>
<tbody>
   <tr>
        <td class="align-middle">{{ idEmpCont }}</td>
        <td class="align-middle">{{ ec.type }} </td> 
        <td class="align-middle">{{ ec.startDate | date }} </td> 
        <td class="align-middle">{{ ec.endDate | date }} </td>
        <td class="align-middle">{{ ec.nameEmp }} </td> 
    </tr>
</tbody>
</table>
<button class="btn btn-primary futuristic-btn" (click)="generatePdf()">Generate PDF</button>
</div>
</div>
