
<div class="styling">
  <div *ngFor="let project of projects" class="project-card">
    <h2>{{ project.projectName }}</h2>
    <p><strong>Description:</strong> {{ project.projectDescription }}</p>
    <p><strong>Requirements:</strong> {{ project.projectRequirement ? project.projectRequirement.join(', ') : '' }}</p>
    <p><strong>Date:</strong> {{ project.projectDate | date }}</p>

    <label for="consultantSelect">Assign the project to a consultant</label>
    <div class="mb-4 form-floating">
      <select class="form-select" id="consultantSelect" name="consultantName" [(ngModel)]="project.assignedConsultant" required>
        <option *ngFor="let name of filterConsultants(project)" [value]="name">{{ name }}</option>
      </select>



    </div>

    <button (click)="assignConsultant(project.idProject)">Assign Project</button>
  </div>
</div>
