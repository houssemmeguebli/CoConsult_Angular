<h2 class="center">Add Task</h2>
<br>
<br>
<form [formGroup]="addTaskForm" (ngSubmit)="addTask()" class="form-container">
  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" formControlName="descriptionTasks">
    <div *ngIf="addTaskForm.get('descriptionTasks')?.errors?.['required'] && addTaskForm.get('descriptionTasks')?.touched" class="alert alert-danger">
      Description required
    </div>
  </div>
  <div class="form-group">
    <label>Recipient:</label>
    <input type="text" class="form-control" formControlName="recipientTasks">
    <div *ngIf="addTaskForm.get('recipientTasks')?.errors?.['required'] && addTaskForm.get('recipientTasks')?.touched" class="alert alert-danger">
      Recipient required
    </div>
  </div>
  <div class="form-group">
    <label>Email Recipient:</label>
    <input type="email" class="form-control" formControlName="emailRecipient">
    <div *ngIf="addTaskForm.get('emailRecipient')?.errors?.['required'] && addTaskForm.get('emailRecipient')?.touched" class="alert alert-danger">
      Email Recipient required
    </div>
  </div>
  <div class="form-group">
    <label>Priority:</label>
    <input type="number" class="form-control" formControlName="priority">
    <div *ngIf="addTaskForm.get('priority')?.errors?.['required'] && addTaskForm.get('priority')?.touched" class="alert alert-danger">
      Priority required
    </div>
  </div>
  <div class="form-group">
    <label>Date Ajout:</label>
    <input type="date" class="form-control" formControlName="dateAjout">
    <div *ngIf="addTaskForm.get('dateAjout')?.errors?.['required'] && addTaskForm.get('dateAjout')?.touched" class="alert alert-danger">
      Date Ajout required
    </div>
  </div>
  <button type="submit" class="btn btn-primary center" [disabled]="addTaskForm.invalid">Add Task</button>
</form>
