<section class="section register login-section min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                </a>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>
                  <div class="login-box">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate [ngClass]="{'disabled': registerForm.invalid}">
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                        <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="invalid-feedback" style="color: red;">
                          Username doit contenir au moins 3 caract√®res
                        </div>
                      </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    
                      
                      
                      
                                <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" formControlName="role" required>
                            <option value="Admin">Admin</option>
                            <option value="Employee">Employee</option>
                            <option value="CRM_Manager">CRM Manager</option>
                            <option value="project_Manager">Project Manager</option>
                            <option value="HR">HR</option>
                            <option value="consultant">Consultant</option>
                            <option value="CRM_team">CRM Team</option>
                            <option value="ROLE_USER">ROLE USER</option>


                        </select>


                        <div class="col-12">
                          <label for="gender" class="form-label">Gender</label>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender" required>
                              <label class="form-check-label" for="male">
                                  Male
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender" required>
                              <label class="form-check-label" for="female">
                                  Female
                              </label>
                          </div>
                      </div>
                      

                      <div class="col-12">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <select class="form-select" id="departmentName" formControlName="departmentName" required>
                            <option value="Executive Leadership">Executive Leadership</option>
                            <option value="HR">HR</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="Customer Service">Customer Service</option>
                        </select>
                    </div>
                    
                      <div class="col-12">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required>
                      </div>

                      <div class="col-12">
                        <label for="profilePicture" class="form-label">Profile Picture URL</label>
                        <input type="text" class="form-control" id="profilePicture" formControlName="profilePicture">
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="invalid-feedback">
                          Password is required
                        </div>
                      </div>
                     
                        

                      <div class="col-12">
                        <button class="btn-outline-sm" type="submit">Create Account</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Already have an account? <a routerLink="/front/login">Log in</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</section>
