<div class="container">
  <div class="text-center mt-5">
    <h3>
      {{ alluser.length > 0 ? 'All Registered Users' : 'No Registered Users' }}
    </h3>
  </div>
  <div class="row mt-5">
    <ng-container *ngFor="let presentation of alluser">
      <div class="col-4 mt-3">
        <div class="user text-center" (click)="goToChat(presentation.userName)">
          <div *ngIf="presentation.userName !== check">
            {{ presentation.userName }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
