  <div>
    <button class="btn" (click)="sortByNearestDate()">Trier par date la plus proche</button>
    <button class="btn" (click)="sortByFurthestDate()">Trier par date la plus éloignée</button>
  </div>


  <div class="row">
    <!-- Cards for each training -->
    <div class="col-md-4" *ngFor="let train of listTrain">
      <div class="card mb-4">
        <img class="file-image" [src]="'http://localhost:8081/Pi/training/' + train.idTrainings + '/image'" (click)="openImage(train.imageName)">
        <div class="card-body">
          <h5 class="card-title">{{ train.trainingsname }}</h5>
          <p class="card-text">{{ train.trainingsDescpriton }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Duration: {{ train.trainingsduration }}</li>
            <li class="list-group-item">{{ train.trainingsDate | date: 'medium' }}</li>
            <li class="list-group-item">Position Number: {{ train.positionNumber }}</li>
            <!-- Supprimer la boucle *ngFor pour les autres fichiers -->
            <div>
              <a class="file-link" [href]="train.filePath" target="_blank" rel="noopener noreferrer">{{ train.fileName }}</a>
            </div>
          </ul>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="navigateToUpdateTrain(train.idTrainings)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTrain(train.idTrainings)">Delete</button>
            <!-- <button class="btn btn-success" (click)="registerForTraining(train.idTrainings)">start training</button> -->
            <button class="btn btn-success" (click)="viewParticipants(train.idTrainings)">View Participants</button>

            <div *ngIf="showConsultantSelectionPanel">
              <h3>Sélectionnez les consultants à ajouter :</h3>
              <div *ngIf="listConsultants">
                <div *ngFor="let consultant of listConsultants">
                  <input type="checkbox" [value]="consultant" (change)="toggleConsultantSelection(consultant)">
                  <label>{{ consultant }}</label>
                </div>
              </div>
              <button class="btn btn-success" (click)="addConsultantToTraining(train.idTrainings)">add</button>
            </div>
            <button class="btn btn-info" *ngIf="!showConsultantSelectionPanel" (click)="openConsultantSelectionPanel()">add consultant</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
